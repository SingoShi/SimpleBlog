[supervisord]
logfile=/home/github/SimpleBlog/logs/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=20MB       ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=5          ; (num of main logfile rotation backups;default 10)
loglevel=info               ; (log level;default info; others: debug,warn,trace)
pidfile=/home/github/SimpleBlog/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false              ; (start in foreground if true;default false)
minfds=1024                 ; (min. avail startup file descriptors;default 1024)
minprocs=200                ; (min. avail process descriptors;default 200)
user=root    ; (default is current user, required if root)

[program:uwsgi]
command=python /home/github/SimpleBlog/backend/webService.py 127.0.0.1:8001
autostart=true
startsecs=5
redirect_stderr=true
stdout_logfile=/home/github/SimpleBlog/logs/simpleBlog.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
